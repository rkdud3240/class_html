<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid_con {
            background-color: #ddd;
            color: #fff;
            display: grid;
            grid-template-columns: auto auto;
            grid-template-rows: 100px;
            column-gap: 50px;
            row-gap: 50px;

        }

        .grid_con div {
            background-color: #222;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="grid_con">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
